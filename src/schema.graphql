type User {
  id: ID!
  name: String!
  email: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  addDailyUpdate(input: DailyUpdateInput!): DailyUpdateResponse!
}

input DailyUpdateInput {
  yesterday: String!
  today: String!
  onCallSupport: String!
  impediments: String!
  followUps: String!
}

type DailyUpdateResponse {
  success: Boolean!
  message: String
}

type DailyUpdateModel {
  createTimeStamp: String!
  createdBy: String!
  yesterday: String!
  today: String!
  onCallSupport: String!
  impediments: String!
  followUps: String!
}
